<!DOCTYPE html>
<html><head><title>NodeOverlay</title>
<style type="text/css">
html, body, #map_canvas { height: 100%; margin: 0px; padding: 0px; }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../extlib/ExtDraggableObject.js"></script>
<script src="../NodeOverlay.js"></script>
<script src="DivSign.js"></script>
<script>
google.maps.event.addDomListener(window, 'load', function() {

  var position = new google.maps.LatLng(35.684037, 139.774466);

  var map = new google.maps.Map(document.getElementById("map_canvas"), {
    zoom: 5,
    center: position,
    mapTypeId: google.maps.MapTypeId.ROADMAP
    });

  var overlay = new NodeOverlay( DivSign.create('The Kilometre Zero'), {
    position: position
    });
  overlay.setMap(map);
});
</script>
</head><body>
<div id="map_canvas"></div>
</body></html>
